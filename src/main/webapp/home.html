<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/main.css">
    <title>Get Sources</title>
</head>
    <body>     
        <h1>Search Tables</h1>
        <form id="search">
            <input autofocus="autofocus" name="searchText" id="searchform" size="60" maxlength="200" value="">
            <button id="submitSearch">Search</button>
            <br>
            <div id="tableSelect">
                Table:  
                <input type="radio" name="table" value="collections" checked="">
                Collections
                <input type="radio" name="table" value="sources" checked="checked">
                Sources
                <input type="radio" name="table" value="entries" checked="">
                Entries
            </div>
            <div id="fieldSelect"></div>        
        </form>
        <br>

        <button id="sourceBtn">Get Sources</button>
        <br>
        <button id="entryBtn">Get Entries</button>
        <br>        
        <button id="collectionBtn">Get Collections</button>
        <br><br>
        <div id="resultTable"></div>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <div id="modalForm"></div>
            </div>

          
          </div>

        <script type="text/javascript" src='home.js'></script>
    </body>
</html>
