<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/editSources.css">
    <title>Edit Entry</title>
</head>

<body>
	<a th:href="@{http://localhost:8080/editEntry(id=${entry.getId() - 1})}"><button>Previous</button></a>
	<a th:href="@{http://localhost:8080/getEntry(id=${entry.getId()})}"><button>Read Mode</button></a>
	<a th:href="@{http://localhost:8080/editEntry(id=${entry.getId() + 1})}"><button>Next</button></a>
	<a th:href="@{http://localhost:8080/home.html}"><button>Home</button></a>
    <form action="updateEntry">
        <label for="Id">Id:</label>
        <input type="text" id="id" name="id" th:value="${entry.getId()}" autofocus readonly>
        <label for="collection">Collection:</label>
        <input type="text" id="collection" name="collection" th:value="${entry.getCollection()}">
        <label for="sourceNumber">Source Number:</label>
        <input type="text" id="sourceNumber" name="sourceNumber" th:value="${entry.getSourceNumber()}">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" th:value="${entry.getLocation()}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${entry.getTitle()}">
        <label for="credit">Credit:</label>
        <input type="text" id="credit" name="credit" th:value="${entry.getCredit()}">
        <label for="vocalPart">Vocal Part:</label>
        <input type="text" id="vocalPart" name="vocalPart" th:value="${entry.getVocalPart()}">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" th:value="${entry.getKey()}">
        <label for="melodicIncipit">Melodic Incipit:</label>
        <input type="text" id="melodicIncipit" name="melodicIncipit" th:value="${entry.getMelodicIncipit()}">
        <label for="textIncipit">Text Incipit:</label>
        <input type="text" id="textIncipit" name="textIncipit" th:value="${entry.getTextIncipit()}">
        <label for="isSecular">Secular:</label>
        <input type="text" id="isSecular" name="isSecular" th:value="${entry.getIsSecular()}">        
        <input type="submit" value="Submit">        
        <input type="submit" value="Delete" formaction="deleteEntry">
    </form>         
</body>
</html>
