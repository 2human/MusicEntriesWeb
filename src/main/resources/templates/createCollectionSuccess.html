<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/editSources.css">
    <title>Edit Collection</title>
</head>

<body>
	<a th:href="@{http://localhost:8080/home.html}"><button>Home</button></a><br><br>
   	<div th:text="${'Collection with ID ' + collection.getId() + ' successfully created.'}"></div><br><br>
    <form action="createCollection">
        <label for="collection">Collection:</label>
        <input type="text" id="collection" name="collection">
        <label for="description">Description:</label>
        <textarea th:inline="text" id="description" name="description"></textarea>
        <input type="submit" value="Submit">
    </form>         
</body>
</html>
