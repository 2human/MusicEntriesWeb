<html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/editSources.css">
    <title>Edit Entry</title>
</head>

<body>
	<a th:href="@{http://www.sacredmusicinventory.org}"><button>Home</button></a><br><br>
    <form action="createEntry">
        <label for="collection">Collection:</label>
        <input type="text" id="collection" name="collection">
        <label for="sourceNumber">Source Number:</label>
        <input type="text" id="sourceNumber" name="sourceNumber">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="composer">Composer:</label>
        <input type="text" id="credit" name="credit">
        <label for="vocalPart">Vocal Part:</label>
        <input type="text" id="vocalPart" name="vocalPart">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key">
        <label for="melodicIncipit">Melodic Incipit:</label>
        <input type="text" id="melodicIncipit" name="melodicIncipit">
        <label for="textIncipit">Text Incipit:</label>
        <input type="text" id="textIncipit" name="textIncipit">
        <label for="isSecular">Secular:</label>
        <input type="text" id="isSecular" name="isSecular">  
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes">             
        <input type="submit" value="Submit">
    </form>         
</body>
</html>
