<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">    
    <link rel="stylesheet" href="styles/table.css"> 
    <link rel="stylesheet" href="styles/searchForm.css"> 
    <link rel="shortcut icon" href="#">
    <title>Music Collections</title>
</head>
<body id="searchPageBody">
    <ul id="navigation">
        <ul class="navigation" onclick="window.location.href = '/';">Search</button>
        <button class="navigation" onclick="window.location.href = '/guide';">Guide</button>
        <button class="navigation" onclick="window.location.href = '/about';">About</button>
    </ul>
    <h1>Search</h1>
    <!--Form for searching database-->
    <form id="search">
        <!--Text box for performing search-->
        <b>Keyword(s):</b>
        <input autofocus="autofocus" name="searchText" id="searchform" class="searchTextInput" size="60" maxlength="200" value="">
        <button id="submitSearch">Search</button>
        <i id="advancedSearchArrow" class="downArrow"></i>
        <br>
        <!--Select which database table to search-->
        <div id="tableSelect">  
            <input type="radio" name="table" value="collections" >
            Collections
            <input type="radio" name="table" value="sources" checked="checked">
            Sources
            <input type="radio" name="table" value="entries">
            Entries
        </div>
        <!--Div that displays fields that can be searched-->
        <div id="fieldSelect"></div>        
        <div id="advancedSearchInput"></div>
    </form>
    <br><br>
    <!--Div that displays results per page options-->
    <div id="resultsPerPage"></div>
    <!--Div that displays buttons for selecting result page number-->
    <div id="pageBtns"></div>
    <!--Div that displays buttons for selecting result page number-->
    <div id="resultsMsg"></div>
    <!--Table displaying search results-->
    <div id="searchResultsDiv"></div>
    <!--Modal which displays form for editing table row-->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <form id="modalForm"></form>
        </div>          
    </div>
    <!--Div that displays buttons for selecting page number at bottom of page-->
    <div id="pageBtnsBot"></div>
    <script type="module" src='index.js'></script>     
</body>
</html>
